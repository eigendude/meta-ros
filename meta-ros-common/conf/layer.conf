# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ros-common-layer"
BBFILE_PATTERN_ros-common-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_ros-common-layer = "7"

LICENSE_PATH += "${LAYERDIR}/licenses"

# Version 1 was the manually created meta-ros, prior to the introduction of superflore.
# Version 2 was all ROS distributions in the same meta-ros layer with right subdirectories selected by ROS_DISTRO variable.
# Version 3 is with each ROS distribution in separate sublayer of meta-ros git repository (with modifications to generated recipes
#   applied in .bbappends instead of .inc files).
LAYERVERSION_ros-common-layer = "3"

LAYERDEPENDS_ros-common-layer = " \
    core \
    meta-python \
    openembedded-layer \
    ros-backports-warrior-layer \
"

# We only need meta-qt5 if Qt5 has been enabled.
LAYERDEPENDS_ros-layer += "${@bb.utils.contains('DISTRO_FEATURES', 'ros-qt5', 'qt5-layer', '', d)}"

# We only need meta-intel-realsense if RealSense has been enabled.
LAYERDEPENDS_ros-layer += "${@bb.utils.contains('DISTRO_FEATURES', 'ros-realsense', 'intel-realsense', '', d)}"

LAYERSERIES_COMPAT_ros-common-layer = "thud"

require conf/ros-distro/ros-distro.conf

# This is only temporary: in layer version 3, this will be resolved in .bbappend-s
# and reported upstream like:
# https://github.com/ANYbotics/rqt_multiplot_plugin/issues/35
